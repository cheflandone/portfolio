        <script>
            // Get modal elements
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImg");
            const captionText = document.getElementById("caption");
            const modalText = document.getElementById("modalText");
            const span = document.querySelector(".close");

            // Add click listener to each gallery image
            document.querySelectorAll(".gallery-item3 img").forEach((img) => {
                img.addEventListener("click", () => {
                    modal.style.display = "block";
                    modalImg.src = img.src;
                    captionText.innerHTML = img.alt || "";
                    modalText.innerHTML = img.getAttribute("data-text") || ""; // NEW
                });
            });

            // Close modal when "X" is clicked
            span.onclick = () => {
                modal.style.display = "none";
            };

            // Close modal when clicking outside image
            modal.onclick = (e) => {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            };
        </script>

        <script>
            // The main function to set row spans for masonry layout
            function resizeAllGridItems() {
                const allItems = document.querySelectorAll(".gallery-item3");
                allItems.forEach((item) => {
                    // Remove existing row span and calculate the new one
                    item.style.gridRowEnd = "";
                    const rowHeight = parseInt(
                        window.getComputedStyle(item.parentElement).getPropertyValue("grid-auto-rows")
                    );
                    const rowGap = parseInt(window.getComputedStyle(item.parentElement).getPropertyValue("grid-gap"));
                    const itemHeight = item.querySelector("img").offsetHeight;
                    const rowSpan = Math.ceil((itemHeight + rowGap) / (rowHeight + rowGap));
                    item.style.gridRowEnd = `span ${rowSpan}`;
                });
            }

            // Run the layout function when the page loads
            window.onload = function () {
                // Wait for images to load before resizing
                const gallery = document.querySelector(".gallery3");
                if (gallery) {
                    const images = gallery.querySelectorAll("img");
                    let imagesLoadedCount = 0;
                    const totalImages = images.length;
                    if (totalImages === 0) {
                        resizeAllGridItems();
                    } else {
                        images.forEach((img) => {
                            if (img.complete) {
                                imagesLoadedCount++;
                            } else {
                                img.addEventListener("load", () => {
                                    imagesLoadedCount++;
                                    if (imagesLoadedCount === totalImages) {
                                        resizeAllGridItems();
                                    }
                                });
                            }
                        });
                        if (imagesLoadedCount === totalImages) {
                            resizeAllGridItems();
                        }
                    }
                }
            };

            // Re-run the layout function whenever the window is resized
            window.addEventListener("resize", resizeAllGridItems);
        </script>
